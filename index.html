<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.muicss.com/mui-0.9.11/css/mui.min.css" rel="stylesheet" type="text/css" />

    <link href="css/portfolio.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- You must incorporate Java Script somewhere in the site.

    Slick drives slideshow on homepage.
    -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/jquery.slick/1.6.0/slick-theme.css"/>

    <script src="js/portfolio.js"></script>
  </head>

  <body>
      <header class="mui-appbar">

        <div id="portfolio-nav" class="portfolio-nav">
          <!--
            Objective #1
            At least 4 web pages that you created from scratch and are all linked together.
          -->
          <h3>
              <a href="index.html"> Home </a>
              <a href="bio.html"> Biography </a>
              <a href="cover.html"> Cover Letter </a>
              <a href="resume.html"> Resume </a>

      <div id="content-wrapper" class="mui--text-center">

            <div class="slideshow-img"><img class="border" height="500px" src="img/carousel/IMG_1547.jpg" alt="SOU Wind Ensemble"> </img></div>
            <div class="slideshow-img"><img class="border" height="500px" src="img/carousel/IMG_3487.jpg" alt="SOU Saxophone Orchestra"> </img></div>

        <div class="mui-container mui--text-center">
        </div>
      </footer>

  </body>

  <!--  You must incorporate Java Script somewhere in the site.
  You may go to dynamicdrive.com to find JavaScript to use.
  This uses the external slideshow library and configures it to work
  with the slideshow "id" above.
  -->
  <script type="text/javascript">
      $(document).ready(function(){
        $('.slideshow').slick({
          dots: true,
          infinite: true,
          speed: 500,
          fade: true,
          cssEase: 'linear'
        });
      });
