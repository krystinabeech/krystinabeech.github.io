            the way to do this is shown at
            http://www.w3schools.com/html/tryit.asp?filename=tryhtml_form_mail
            (Lifted shamelessly and barely styled from example ;)

            <form class="contact-form" action="mailto:someone@example.com" method="post" enctype="text/plain">
                      Name:<br>
                  <input type="text" name="name"><br>
                      E-mail:<br>
                  <input type="text" name="mail"><br>
                      Comment:<br>
                  <input type="text" name="comment" size="50"><br><br>

            </form>
